name: Build App
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "pnpm"
      - name: Install EAS CLI
        run: npm install -g eas-cli
      - name: Install Dependencies
        run: pnpm install
      - name: Run EAS Local Build (Android)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} # Ensure your Expo token is a GitHub Secret
        run: eas build --local --platform android --profile development
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src/apps/native/android/app/build/outputs/apk/release/app-release.apk

