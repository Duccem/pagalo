name: Build App
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "pnpm"
      - name: üèó Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest
      - name: üèó Setup EAS local builds
        run: pnpm add -g eas-cli-local-build-plugin
      - name: Install Dependencies
        run: pnpm install
      - name: Run EAS Local Build (Android)
        run: eas build --local --non-interactive --platform android --profile development
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/native/android/app/build/outputs/apk/release/app-release.apk

