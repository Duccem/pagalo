name: Build App
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Generate Native Directories (if not committed)
        run: npx expo prebuild --clean
      - name: Build Android Release APK
        run: cd src/apps/native/android && ./gradlew assembleRelease
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src/apps/native/android/app/build/outputs/apk/release/app-release.apk

